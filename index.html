<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/cd654bc798.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/laptop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <!-- Section1 -->
        <section class="section1">
            <a href="index.html"><button class="tablink active_tab" onclick="openPage('DonateMonthly', this)">Donate
                    monthly</button></a>
            <a href="index2.html"><button class="tablink" onclick="openPage('DonateMonthly', this)">Donate
                    once</button></a>
        </section>

        <!-- Section2 -->
        <section class="section2">
            <div class="tab_container">
                <h3 class="section2_title">I would like to make a monthly donation of</h3>
                <div class="donation_container">
                    <div class="prices">
                        <div class="box1">
                            <button class="price_buttons pad_680"><i class="fa-solid fa-lira-sign lira"></i> 6</button>
                            <button class="price_buttons pad_680"><i class="fa-solid fa-lira-sign lira"></i> 12</button>
                        </div>
                        <div class="box1">
                            <button class="price_buttons"><i class="fa-solid fa-lira-sign lira"></i> 18</button>
                            <button class="price_buttons"><i class="fa-solid fa-lira-sign lira"></i> 30</button>
                        </div>
                        <button class="price_buttons bc_active"><i class="fa-solid fa-lira-sign lira"></i> Other
                            amount</button>
                    </div>
                    <button class="price_buttons active"><i class="fa-solid fa-lira-sign lira "></i> Donate 12
                        monthly <img class="lock" src="images/lock.svg" alt="lock"></button>
                </div>

                <div class="arrow_div"></div>
                <p class="section2_text"><i class="fa-solid fa-lira-sign "></i> 12 Could help answer an
                    emergency call to our Animal Rescue Line </p>
            </div>

            <!-- Section3 -->
            <section class="section3">
                <div class="section3_text">
                    <a href="index2.html">
                        <h3 class="section3_title">I would like to make a one-off donation</h3>
                    </a>
                    <p class="minitext">All Direct Debits are protected by the Direct Debit Guarantee.</p>
                </div>
                <div class="logo_content">
                    <img src="images/direct-debit-logo-png-transparent.png" alt="direct-debit">
                    <img src="images/fundraising-regulator-logo.png" alt="fundraising-regulator-logo">
                </div>
            </section>
        </section>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
